<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg"></div>
    <header class="header">
        <a href="#" class="header-logo">
            <img src="img/logo.svg" alt="VizualTech" class="header-logo__img">
        </a>
        <nav class="header-nav">
            <a href="#" class="header-nav__link">Home</a>
            <a href="#" class="header-nav__link">Skills</a>
            <a href="#" class="header-nav__link">Contact</a>
        </nav>
    </header>

    <div class="h-hero">
        <div class="h-hero-text">
            <h1 class="h-hero-text__title">Talk to your developer today</h1>
            <div class="h-hero-text__subtitle">24 years off experience in development</div>
        </div>
        <div class="form-box">
            <div class="form-box__title">Get in touch with developer</div>
            <form action="#" class="form">
                <div class="form-row">
                    <div class="form-col form-col_3">
                        <input type="text" class="form-input" placeholder="Full name">
                    </div>
                    <div class="form-col form-col_3">
                        <input type="text" class="form-input" placeholder="Phone number">
                    </div>
                    <div class="form-col form-col_3">
                        <input type="text" class="form-input" placeholder="Email address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col form-col_only">
                        <input type="text" class="form-input" placeholder="Massage">
                    </div>
                </div>
                <div class="form-btn-wrap">
                    <button class="btn">send your request</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
